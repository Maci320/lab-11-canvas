<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
function draw() {

    x = 40
    y = 40
    x = x + 10
    for(i = 1; i <= 5; i = i + 1) {
        console.log(i);
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        context.fillStyle = "#00ccea"
        context.fillRect(x, y, 70, 70);
    
    
   }
        
}

draw();


</script>
</body>
</html>
