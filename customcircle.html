<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
var radius = prompt("Enter a radius.")
var color = prompt("Enter a color.")
function draw() {
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d");

    var user_rad = parseInt(radius, 10);

    if (color == "red"){
        context.fillStyle = "#ff0000"
}
    else if (color == "blue"){
        context.fillStyle = "#0000ff"
    }
    else {
        context.fillStyle = "#00ff00"
}  
    context.beginPath();
    context.arc(300, 100, radius, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
}

draw();

</script>
</body>
</html>
